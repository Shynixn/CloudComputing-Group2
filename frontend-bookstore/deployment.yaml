apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: frontend-environment
  name: bookstore-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore-frontend
  template:
    metadata:
      labels:
        app: bookstore-frontend
    spec:
      containers:
      - name: bookstore-frontend
        image: maexdock/bookstore-frontend:1.1
        ports:
        - containerPort: 3000
        
