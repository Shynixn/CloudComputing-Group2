apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shoppingcart-environment
  name: shoppingcart-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-shoppingcart
  template:
    metadata:
      labels:
        app: mysql-shoppingcart
    spec:
      containers:
        - name: mysql-shoppingcart
          image: localhost:5000/mysql-shoppingcart:1.0
          ports:
            - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  namespace: shoppingcart-environment
  name: mysql-shoppingcart
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: tomcat-shoppingcart
  type: ClusterIP